<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <!--if you want to sent data to page or whatever you should add to form action="action_page.php" method="get or post" -->
       <div>
         <label for="fname">first name</label>
         <input type="text" id="fname" name="fname" placeholder="Darkness" required>
       </div>
    
       <br>
       <div>
         <label for="lname">last name</label>
         <input type="text" id="lname" name="lname" placeholder="Snape" required>
       </div>
  
       <br>
       
       <div>
        <label for="pass">password</label>
        <input type="password" id="pass" name="pass" maxlength="9" required>
      </div>
     
      <br>
      <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="abcd65@gmail.com" required>
      </div>

      <br>
       <div>
         <label for="phone">phone:</label>
         <input type="tel" id="phone" name="phone" placeholder="09-123455677" required>
       </div>

       <br>
       <div>
         <label for="bdate">birthdate:</label>
         <input type="date" id="bdate" name="bdate" required>
       </div>

       <br>
       <div>
         <label for="quantity">quantity:</label>
         <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
       </div>

       <br>
       <div>
        
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD.">

       </div>

       <br>
       <div>

        <label for="payment">payment:</label>
        <select id="payment" name="payment">

          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="giftcard">giftcard</option>

        </select>

       </div>
       <br>

       <label for="subscribe">subscribe</label>
       <input type="checkbox" id="subscribe" name="subscribe">

       <br>
       <div>
         <input type="reset">
       </div>
    
       <br>
       <div>
         <input type="submit">
       </div>
   
   
   
    </form>

</body>
</html>
